<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brake Repair Service | AutoCare</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="repair_style.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="parent">
        <h1>Brake Repair Service</h1>
        <p>Professional brake repair services to ensure your vehicle's safety and optimal performance.</p>
        
        <div class="container">
            <div class="holder">
                <p class="main-label">Types of Brake Services:</p>
                <div>
                    <input type="checkbox" name="brake-pads" id="brake-pads" value="brake-pads">
                    <label for="brake-pads">Brake Pad Replacement</label>
                </div>
                <div>
                    <input type="checkbox" name="rotor-resurfacing" id="rotor-resurfacing" value="rotor-resurfacing">
                    <label for="rotor-resurfacing">Rotor Resurfacing</label>
                </div>
                <div>
                    <input type="checkbox" name="brake-fluid" id="brake-fluid" value="brake-fluid">
                    <label for="brake-fluid">Brake Fluid Flush</label>
                </div>
                <div>
                    <input type="checkbox" name="caliper-repair" id="caliper-repair" value="caliper-repair">
                    <label for="caliper-repair">Caliper Repair</label>
                </div>
                <div>
                    <input type="checkbox" name="emergency-brakes" id="emergency-brakes" value="emergency-brakes">
                    <label for="emergency-brakes">Emergency Brakes</label>
                </div>
                <div>
                    <input type="checkbox" name="full-inspection" id="full-inspection" value="full-inspection">
                    <label for="full-inspection">Full Brake Inspection</label>
                </div>
            </div>
            <img src="brake-repair.jpeg" alt="Brake Repair Service">
        </div>

        <div class="cont-list">
            <div class="content">
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Search car models...">
                </div>
            </div>
            <select name="model-cars" id="model-cars">
                <option disabled selected value="">Choose your vehicle model</option>
                <optgroup label="Toyota">
                    <option value="camry">Camry</option>
                    <option value="corolla">Corolla</option>
                    <option value="rav4">RAV4</option>
                </optgroup>
                <optgroup label="Honda">
                    <option value="accord">Accord</option>
                    <option value="civic">Civic</option>
                    <option value="cr-v">CR-V</option>
                </optgroup>
                <optgroup label="Ford">
                    <option value="f150">F-150</option>
                    <option value="fusion">Fusion</option>
                    <option value="escape">Escape</option>
                </optgroup>
                <optgroup label="BMW">
                    <option value="3-series">3 Series</option>
                    <option value="5-series">5 Series</option>
                    <option value="x5">X5</option>
                </optgroup>
            </select>
        </div>

        <div class="text-area">
            <textarea name="service-notes" cols="100" rows="10" placeholder="Enter any special instructions or notes about your brake service..."></textarea>
            <video src="Videos/maintenance-brake.mp4" controls  loop></video>
        </div>

        <div class="wrapper">
            <div class="rating-box">
                <h3>Rate Our Brake Repair Service</h3>
                <div class="stars">
                    <i class="fas fa-star" data-rating="1"></i>
                    <i class="fas fa-star" data-rating="2"></i>
                    <i class="fas fa-star" data-rating="3"></i>
                    <i class="fas fa-star" data-rating="4"></i>
                    <i class="fas fa-star" data-rating="5"></i>
                </div>
                <p class="rating-text">Your feedback helps us improve!</p>
                <input type="hidden" id="user-rating" name="user-rating" value="0">
                
                <form action="" method="post">
                    <textarea name="comment" id="comment" cols="50" rows="4" placeholder="Share your experience with our brake service..." required></textarea>
                    <div class="btn-group">
                        <button type="submit" class="btn submit">Submit Review</button>
                        <button type="reset" class="btn cancel">Clear Form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
