<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Oil Chnage</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="oilchange_style.css">
      <!-- Library fontawesome File -->
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
  <div class="parent">
    <h1>Oil Change</h1>
<div class="container">
  <form action="">
    <label for="maintenance">Types of Oil Change::</label> 
    <input type="checkbox" name="traditional-change" id="maintenance" value="traditional-change">
    <label for="maintenance">traditional change </label> <br>
    <input type="checkbox" name="synthetic-oil-change" id="maintenance" value="synthetic-oil-change">
    <label for="maintenance">synthetic oil change</label>
    <input type="checkbox" name="semi-synthic-oil-change" value="semi-synthic-oil-change" id="maintenance">
    <label for="maintenance">semi synthic oil change</label>
    <input type="checkbox" name="filter-replacement" value="filter-replacement" id="maintenance"> 
    <label for="maintenance">Filter Replacement</label>
    <input type="checkbox" name="heigh-mileage" value="heigh-mileage" id="maintenance">
    <label for="maintenance">Heigh-Mileage</label>
    <input type="checkbox" name="full-synthic" value="full-synthic" id="maintenance">
    <label for="maintenance">Full Synthic</label>
    <input type="checkbox" name="mobile-oil-change" id="maintenance"  value="mobile-oil-change">
    <label for="maintenance">Mobile Oil Change</label>
  </form>
  <img src="../images/oilchange.jpeg" alt="">
</div>
    
      
      <!-- types of brake maintenance cars  -->
       
        <div class="cont-list">
          <!-- types of models of cars  -->
          <label for="model-cars">models of cars:</label>
          <select name="model-cars" id="model-cars">
            <option disabled selected value="">choose model of your car</option>
            <optgroup label="toyota camry 2020">
              <option value="le">LE</option>
              <option value="se">SE</option>
              <option value="xse">XSE</option>
              <option value="xle">XLE</option>
              <option value="trd">TRD</option>
            </optgroup>
            <optgroup label="ford mustang 2020">
              <option value="ecoboost">EcoBoost</option>
              <option value="gt">GT</option>
              <option value="shallby-gt350">Shallby GT350</option>
            </optgroup>
            <optgroup label="mercedes-benz c-class 2020">
              <option value="c-300">C 300</option>
              <option value="c-300 4MATLC">c 300 4MATLC</option>
              <option value="amg c 63">AMG C 63</option>
              <option value="amg C 63 S">AMG C 63 S</option>
            </optgroup>
            <optgroup label="BMW 3 Series 2020">
              <option value="330i">330i</option>
              <option value="30i xdrive">330i xdrive</option>
              <option value="m340i">M340i</option>
              <option value="m340i xdrive">M340i xdrive</option>
              <option value="330e">330e</option>
            </optgroup>
            <optgroup label="Honda civic 2020">
              <option value="civic-sendan">civic Sendan</option>
              <option value="civic coupe">civic coupe</option>
              <option value="civic hatchback">Civic Hatchback</option>
              <option value="civi si">Civi Si</option>
              <option value="civi type r">Civi Type R </option>
            </optgroup>
            <optgroup label="Nissan Altima">
              <option value="s">S</option>
              <option value="sr">SR</option>
              <option value="sv">SV</option>
              <option value="sl">SL</option>
              <option value="platinum">Platinum</option>
              <option value="sr vc-turbe">SR VC-Turbe</option>
            </optgroup>
            <optgroup label="Chevrolet Silverade">
              <option value="wt">WT</option>
              <option value="custom">Custom</option>
              <option value="lt">LT</option>
              <option value="RST">RST</option>
              <option value="LTZ">LTZ</option>
              <option value="heigh country">Heigh Country</option>
              <option value="trail boss">Trail Boss</option>
              <option value="z71">Z71</option>
              <option value="custom trail boss">Custom Trail Boss</option>
            </optgroup>
            <optgroup label="Tesla Model 3 2020">
              <option value="standard range plus">Standard Range Plus</option>
              <option value="Long Range AWD">Long Range AWD</option>
              <option value="performance">Performance</option>
              <option value="RST">RST</option>
              <option value="LTZ">LTZ</option>
              <option value="heigh country">Heigh Country</option>
              <option value="trail boss">Trail Boss</option>
              <option value="z71">Z71</option>
              <option value="custom trail boss">Custom Trail Boss</option>
            </optgroup>
          <optgroup label="Audi Q5">
              <option value="premium">Premium</option>
              <option value="Premium plus">Premium Plus</option>
              <option value="performance">Performance</option>
              <option value="prestige">Prestige</option>
              <option value="sQ5">SQ5</option>
            </optgroup>
            <optgroup label="Volkswagen Tiguan">
              <option value="s">S</option>
              <option value="se">SE</option>
              <option value="SEL">SEL</option>
              <option value="SEL R-Line">SEL R-Line</option>
              <option value="se R-Line black">SE R-Line black</option>
            </optgroup>
          </select>
        </div>
        </div>
    
        <div class="text-area">
          <textarea name="model-cars" cols="40px" rows="10px" placeholder="Notes:"></textarea>
          <video src="Videos/oil-chnage.mp4" controls loop type="video/mp4"></video>
        </div>
        <section class="service-section">
          <h2><i class="fas fa-star"></i> Rate Our Service</h2>
          <div class="rating-section">
              <div class="stars">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
              </div>
              <p class="rating-text">Your feedback helps us improve!</p>
          </div>
      </section>
        <!-- Adding Comment -->
         <form action="">
          <label for="comment">Add Comment:</label> <br>
          <textarea name="comment" id="comment" cols="50" rows="4" placeholder="Write your comment"></textarea>
          <br>
          <input type="submit" value="confirm">
         </form>
        <script src="main_oilchange.js"></script>
        
  </body>
</html>
