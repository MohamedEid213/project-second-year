<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tire Replacement Service | AutoCare</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
   
    <div class="service-container">
        <header class="service-header">
            <h1><i class="fas fa-tire"></i> Professional Tire Replacement</h1>
            <p class="service-intro">Get premium tire replacement services with certified technicians and quality guarantees.</p>
        </header>

        <div class="service-content">
            <section class="service-section">
                <video src="Videos/tirereplacement.mp4" type="video/mp4" controls autoplay loop></video>
                <h2><i class="fas fa-cogs"></i> Service Options</h2>
                <div class="service-options">
                    <div class="option-card">
                        <input type="checkbox" id="traditional" name="service" value="traditional">
                        <label for="traditional">
                            <i class="fas fa-tire"></i>
                            <span>Traditional Tire Replacement</span>
                            <p>Standard tire replacement at our service center</p>
                        </label>
                    </div>
                    <div class="option-card">
                        <input type="checkbox" id="mobile" name="service" value="mobile">
                        <label for="mobile">
                            <i class="fas fa-truck"></i>
                            <span>Mobile Tire Service</span>
                            <p>We come to you for tire replacement</p>
                        </label>
                    </div>
                    <div class="option-card">
                        <input type="checkbox" id="inspection" name="service" value="inspection">
                        <label for="inspection">
                            <i class="fas fa-search"></i>
                            <span>Full Tire Inspection</span>
                            <p>Comprehensive tire health check</p>
                        </label>
                    </div>
                    <div class="option-card">
                        <input type="checkbox" id="insurance" name="service" value="insurance">
                        <label for="insurance">
                            <i class="fas fa-shield-alt"></i>
                            <span>Tire Insurance</span>
                            <p>Protect your tires against damage</p>
                        </label>
                    </div>
                </div>
            </section>

            <section class="service-section">
                <h2><i class="fas fa-car"></i> Vehicle Information</h2>
                <div class="vehicle-selection">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-box" placeholder="Search car models...">
                    </div>
                    <select name="model-cars" id="model-cars">
                        <option disabled selected value="">Select your vehicle model</option>
                        <optgroup label="Toyota Camry 2020">
                            <option value="le">LE</option>
                            <option value="se">SE</option>
                            <option value="xse">XSE</option>
                            <option value="xle">XLE</option>
                            <option value="trd">TRD</option>
                        </optgroup>
                        <!-- Other optgroups remain the same -->
                    </select>
                </div>
            </section>

            <section class="service-section">
                <h2><i class="fas fa-edit"></i> Additional Notes</h2>
                <div class="notes-section">
                    <textarea placeholder="Special requests or notes about your tires..."></textarea>
                </div>
            </section>

            <section class="service-section">
                <h2><i class="fas fa-star"></i> Rate Our Service</h2>
                <div class="rating-section">
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <p class="rating-text">Your feedback helps us improve!</p>
                </div>
            </section>

            <section class="service-section">
                <h2><i class="fas fa-comment"></i> Leave a Comment</h2>
                <div class="comment-section">
                   <div class="container-video">
                    <textarea placeholder="Share your experience with our tire services..."></textarea>
                   </div>
                    <div class="form-actions">
                        <button class="btn submit">Submit Request</button>
                        <button class="btn cancel">Clear Form</button>
                    </div>
                </div>
            </section>
        </div>
        <div class="service-image">
            <img src="../images/tirereplacement.jpeg" class="img1" alt="Professional tire replacement">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
